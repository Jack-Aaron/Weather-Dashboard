<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- This CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- header, title of app-->
        <h3 class="mt-3">Weather Dashboard</h3>
    </header>
    <!-- card grid -->
    <main class="container mt-3">
        <div class="row mb-2">
            <section class="col-3">
                <figure class="card">
                    <div class="card-header">Search for a City:</div>
                    <div class="card-body" style="text-align: center;">
                        <input class="col-12 mb-2" type="text" style="background-color:#ffcdb2">
                        <button id="search" class="col-12 mb-2" style="width:6em;border-radius:8px">Search</button>
                        <select name="temperature" id="temperature" style="background-color:#ffcdb2;border-radius:8px">
                            <option selected value="fahrenheit">Fahrenheit</option>
                            <option value="celsius">Celsius</option>
                        </select>
                    </div>
                </figure>
                <figure class="card mh-40 h-40">
                    <div class="card-header">Search History</div>
                    <div class="card-body">
                        <div id="city-history" style="text-align:center"></div>
                    </div>
                </figure>
            </section>
            <section class="col-9">
                <figure class="card mh-20">
                    <div id="city" class="card-header">Display Window</div>
                    <div class="card-body">
                        <div id="current"></div>
                        <div id="UV"></div>
                    </div>
                </figure>
                <figure id="forecast" class="row justify-content-around" style="visibility:hidden">
                    <card class="card" id="day1"></card>
                    <card class="card" id="day2"></card>
                    <card class="card" id="day3"></card>
                    <card class="card" id="day4"></card>
                    <card class="card" id="day5"></card>
                </figure>
            </section>
        </div>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- This JavaScript -->
    <script src="moment.js"></script>
    <script src="script.js"></script>
</body>

</html>
