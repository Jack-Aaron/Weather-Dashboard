<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- This CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <!-- header, title of app-->
        <h1 class="mt-4">Weather Checker</h1>
    </header>
    <!-- card grid -->
    <main class="container mt-5">

        <div class="row mb-4">

            <section class="col-3">

                <figure class="card">
                    <div class="card-header">Search for a City:</div>
                    <div class="card-body" style="text-align: center;">
                        <input class="col-12 mb-2" type="text">
                        <button id="search">Search</button>
                    </div>
                </figure>

                <!-- <figure class="card">
                    <div class="card-header">Temperature Scale</div>
                    <div class="card-body">
                        <select name="temperature" id="temperature">
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="celsius">Celsius</option>
                        </select>
                    </div>
                </figure> -->

                <figure class="card mh-100">
                    <div class="card-header">Search History</div>
                    <div class="card-body">
                        <div id="city-history" class="container" style="text-align:center"></div>
                    </div>
                </figure>

            </section>

            <section class="col-9">

                <figure class="card">
                    <div id="city" class="card-header">Current City</div>
                    <div class="card-body">
                        <div id="current">write the current city data here</div>
                        <div id="UV"></div>
                    </div>
                </figure>


                <figure class="card">
                    <div class="card-header">Five-Day Forecast:</div>
                    <div class="card-body">
                        <div id="forecast" class="row justify-content-around px-1">
                            <card class="card col-2" id="day1" style="visibility: hidden;">
                                <br><br><br>
                            </card>
                            <card class="card col-2" id="day2" style="visibility: hidden;">
                                <br><br><br>
                            </card>
                            <card class="card col-2" id="day3" style="visibility: hidden;">
                                <br><br><br>
                            </card>
                            <card class="card col-2" id="day4" style="visibility: hidden;">
                                <br><br><br>
                            </card>
                            <card class="card col-2" id="day5" style="visibility: hidden;">
                                <br><br><br>
                            </card>
                        </div>
                    </div>
                </figure>
            </section>





        </div>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- This JavaScript -->
    <script src="moment.js"></script>
    <script src="script.js"></script>
</body>

</html>
