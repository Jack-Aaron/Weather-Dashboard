<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- This CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <!-- header, title of app-->
        <h1>Weather Dashboard</h1>
    </header>
    <!-- card grid -->
    <main class="container">
        <section class="row">
            <div class="col-5">
                <figure class="card">
                    <div class="card-header">Search for a City:</div>
                    <div class="card-body">
                        <input type="text">
                        <button id="search">search</button>
                    </div>
                </figure>
            </div>
            <div class="col-7">
                <figure class="card">
                    <div class="card-header">Current City</div>
                    <div id="current" class="card-body">
                        write the current city data here
                    </div>
                </figure>
            </div>
        </section>
        <section class="row">
            <div class="col-5">
                <figure class="card">
                    <div class="card-header">Search History</div>
                    <div class="card-body">
                        <button id="clear-history">Clear History</button>
                        <div id="city-history" class="container">
                        </div>
                </figure>
            </div>
            <div class="col-7">
                <figure class="card">
                    <div class="card-header">
                        5-Day Forecast:
                    </div>
                    <div class="card-body">
                        <div id="forecast" class="row justify-content-around">
                            <card class="card col-1" id="day1">
                                1<br>1<br>1<br>1
                            </card>
                            <card class="card col-1" id="day2">
                                2<br>2<br>2<br>2
                            </card>
                            <card class="card col-1" id="day3">
                                3<br>3<br>3<br>3
                            </card>
                            <card class="card col-1" id="day4">
                                4<br>4<br>4<br>4
                            </card>
                            <card class="card col-1" id="day5">
                                5<br>5<br>5<br>5
                            </card>
                        </div>
                    </div>
                </figure>
            </div>
        </section>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- This JavaScript -->
    <script src="moment.js"></script>
    <script src="script.js"></script>
</body>

</html>
