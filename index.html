<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- This CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="card-header">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">

            <aside class="card col-4">
                <section class="card-header">
                    <h4>Search for a City:</h4>
                </section>
                <section class="card-body">
                    <input type="text" class="col-5">
                    <button class="col-5" id="search-button">search
                    </button>
                </section>
                <section id="city-history" class="container">
                </section>
            </aside>

            <figure class="col-8">
                <section class="card row">
                    <div id="current" class="card-header">
                        Current City
                    </div>
                    <div id="current" class="card-body">
                        write the current city data here
                    </div>
                </section>
                <section class="card">
                    <div class="card-header">
                        <h3>5-Day Forecast:</h3>
                    </div>
                    <div class="row card-body">
                        <div class="card col-2">

                        </div>
                        <div class="card col-2">

                        </div>
                        <div class="card col-2">

                        </div>
                        <div class="card col-2">

                        </div>
                        <div class="card col-2">

                        </div>
                    </div>
                </section>
        </div>
        </figure>
        </div>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- This JavaScript -->
    <script src="script.js"></script>
</body>

</html>
